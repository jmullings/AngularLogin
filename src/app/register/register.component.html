<mat-card class="example-card" color="primary">
    <mat-card-header>
        <mat-card-title>Register:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="First Name" [(ngModel)]="register.firstname" name="firstname"
                                   required>
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Last Name" [(ngModel)]="register.lastname" name="lastname"
                                   required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Email Address" [(ngModel)]="register.email" name="email"
                                   required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Password" [(ngModel)]="register.password" type="password"
                                   name="password" required>
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="repeat Password" [(ngModel)]="register.password1" type="password1"
                                   name="password1" required>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>

        <!--<mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>-->
    </mat-card-content>

    <mat-card-actions>

        <button mat-raised-button (click)="getSession()">Register Account</button>
    </mat-card-actions>
</mat-card>
